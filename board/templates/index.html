{% extends "head.html" %} 

{% block title %}Homepage{% endblock %} 

{% block content %}
  <h2 class="ui centered aligned header">Boards</h2>
  <div class="ui raised padded text container center aligned segments">
    {% for board in boards %}
    <div class="ui center aligned segment">
        <h4 class="ui header">
            <div class="content">
                <a class="item" style="color: #f2711c" href="/{{board.shortcut}}">/{{board.shortcut}}/ - {{board.name}}</a>
            </div>
        </h4>
    </div>
    {% endfor %}
  </div>

  <div class="ui hidden divider"></div>
  <h2 class="ui centered aligned header">About</h2>
  <div class="ui raised padded text container center aligned segments">
    <div class="ui center aligned segment">
        <h4 class="ui header">
          <div class="content">
            <a class="item" style="color: #f2711c">Author</a>
          </div>
        </h4>
    </div>
    <div class="ui center aligned segment">
        <h4 class="ui header">
          <div class="content">
            <a class="item" style="color: #f2711c">Source Code</a>
          </div>
        </h4>
    </div>
  </div>
{% endblock %}
